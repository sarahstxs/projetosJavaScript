<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando IMC</title>
    <link rel="stylesheet" href="/Calculando IMC/assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1 id="titulo">Tabela IMC</h1>
        <section id="informacoes">
            <article>
                <h1>IMC</h1>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </article>

            <article>
                <h1>Resultado</h1>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </article>
        </section>

        <form action="" class="form">
            <h1>Calcule seu IMC</h1>
            <label for="peso">Peso</label>
            <input placeholder="Ex: 46.6" type ="text" class="peso">

            <label for="altura">Altura</label>
            <input placeholder="Ex: 1.89" type="text" class="altura">

            <button type="submit">Enviar</button>

            <section class="resultado">
            </section>
        </form>
        
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
